<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="days">
        <span>SUNDAY</span>
        <span>MONDAY</span>
        <span>TUESDAY</span>
        <span>WEDNESDAY</span>
        <span>THURSDAY</span>
        <span>FRIDAY</span>
        <span>SATURDAY</span>
    </div>


    <div class="clock">
        <div class="h num">8</div>
        <div class="h num">8</div>
        <div class="colon">:</div>
        <div class="m num">8</div>
        <div class="m num">8</div>
        <div class="colon">:</div>
        <div class="s num">8</div>
        <div class="s num">8</div>
        <div class="meridian">
            <span>AM</span>
            <span>PM</span>
        </div>
    </div>


    <div class="date">
        28-04-2005
    </div>


    <div class="month">
        <span>JAN</span>
        <span>FEB</span>
        <span>MAR</span>
        <span>APR</span>
        <span>MAY</span>
        <span>JUN</span>
        <span>JUL</span>
        <span>AUG</span>
        <span>SEP</span>
        <span>OCT</span>
        <span>NOV</span>
        <span>DEC</span>
    </div>
    <footer>@fraidy.dev</footer>
<script src="app.js"></script>
</body>
</html>
